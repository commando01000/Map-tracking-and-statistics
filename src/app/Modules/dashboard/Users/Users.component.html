<app-Navbar></app-Navbar>

<section id="users" class="users overflow-hidden min-vh-100">
  <main class="container-fluid">
    <div class="row justify-content-center gx-5">
      <div
        class="col-sm-12 col-md-12 col-lg-12 col-xl-2 col-xxl-2 bg-light rounded-2 mt-3 bg-light rounded-2"
      >
        <app-SideNavbar></app-SideNavbar>
      </div>
      <div
        class="col-md-12 ms-2 col-xxl-9 col-xl-9 col-lg-12  rounded-2 mt-3"
      >
        <div class="row">
          <div
            class="col-md-12 d-flex justify-content-between align-items-center shadow p-2 col-lg-12 bg-light rounded-2 mt-3"
          >
          <div class="title">
            <h1>Users</h1>
          </div>
           <div class="add-user">
            <button
              type="button"
              class="btn btn-dark rounded-4"
              (click)="openDialog('200ms', '200ms')"
            >
              Add User
            </button>
            
           </div>
          </div>
        </div>
        <div class="row p-2">
          <div
            class="col-md-12 shadow p-5 col-lg-12 bg-light rounded-2 mt-3"
          >
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ex. Mia"
                #input
              />
            </mat-form-field>

            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                  <td mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>

                <!-- Photo Column -->
                <ng-container matColumnDef="photo">
                  <th mat-header-cell *matHeaderCellDef>Photo</th>
                  <td mat-cell *matCellDef="let row">
                    <img [src]="row.photo" width="50" alt="User Photo" />
                  </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Email
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Name
                  </th>
                  <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td class="fs-5" mat-cell *matCellDef="let row">
                    <i
                      class="fa-solid fa-eye"
                      (click)="viewUser(row)"
                      style="color: #74c0fc"
                    ></i>
                    &nbsp;
                    <i
                      class="fa fa-edit text-warning"
                      (click)="editUser(row)"
                    ></i>
                    &nbsp;
                    <i
                      class="fa-solid fa-trash-can text-danger"
                      (click)="deleteUser(row)"
                    ></i>
                    &nbsp;
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">
                    No data matching the filter "{{ input.value }}"
                  </td>
                </tr>
              </table>

              <mat-paginator
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of users"
              ></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
